<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AllergyGuard for Groceries</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <!-- <h1>AllergyGuard</h1> -->
            <img src="./assets/images/fullLogo.png" alt="Logo" class="logo" />
            <form id="allergy-form">
                <div class="input-group">
                    <label for="allergy-input">Enter bad ingredients:</label>
                    <input
                        type="text"
                        id="allergy-input"
                        name="allergy-input"
                        placeholder="e.g., nuts, gluten, dairy"
                    />
                </div>
                <button type="submit" class="saveButton">Save</button>
                <div id="status"></div>
            </form>
            <div id="ingredient-list">
                <h2>Flagged Ingredients</h2>
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Search ingredients..."
                />
                <ul id="ingredient-items"></ul>
            </div>
            <button id="hideButton" title="Hide form">ğŸ™ˆ</button>
            <button id="clearAllButton" title="Clear all ingredients">ğŸ—‘ï¸</button>
        </div>
        <script src="../dist/popup.bundle.js"></script>
    </body>
</html>
